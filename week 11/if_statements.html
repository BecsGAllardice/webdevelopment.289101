    1 is equal to 1:
    <script>
        /*document.write(1==6); */

        // is-equal examples:
        console.log (1==1);         // true 
        console.log(1== '1');       // true 
        console.log('Mike'=='Mike');// true 
        console.log('mike'=='Mike');// false 

        // is-less-than example:
        console.log(1<1);           // false 

        // is-less-than-or-equal example:
        console.log(1<=1);          // true 

        // is-exactly-equal examples:
        console.log(1 === 1);       // true 
        console.log(1 === '1');     // false 

        console.log(1 == 1 && 2==2);//true
        console.log(1==1 && 2==1);  //false

        console.log(1==1 || 2==1);  //true (|| means 'or')this means it will come back as true as as least on is correct

        if (1==2) {                 // makes an alert popup on page
            alert('correct');
        }

        else {
            alert('that is false')
        }
