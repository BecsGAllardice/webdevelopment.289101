<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Layout 2</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <style>
        *{outline: white 8px solid}

        /*xs devices */
        body { background-color: red}

        .blue {
            background-color:blue;
            height: 80px;
        }

       .green {
            background-color: green;
            height: 80px;
       }

       .orange {
            background-color: orange;
       }

       .grey {
            background-color: grey;
            height: 180px;
       }

       .pink {
            background-color: pink;
            height: 180px;
       }

       .red {
            background-color: red;
            height: 240px;
       }

       /*sm devices*/
       @media (min-width: 576px) {
        body {background-color: orange}
       }


       /*md devices*/
       @media (min-width:768px) {
        body {background-color: yellow}

        .green {
            height: 240px;
        }
        .maroon {
            height: auto;
        }
       }

       /* lg devices */
       @media (min-width: 992px) {
        body {background-color: green}

        .blue {
            height: 60px;
        }

        .green {
            height: auto;
        }
       }
       
       /* xl devices */
       @media (min-width: 1200px) {
            body {background-color:blue}
       }
    </style>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12 blue"></div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-3 green"></div>

            <div class="col-12 col-md-6 col-lg-6 orange" >
                <div class="row">
                    <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                    <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                    <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                    <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                    <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                    <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 maroon"></div>
        </div>
    </div>
</body>
</html>
