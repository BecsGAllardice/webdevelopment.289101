<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Layout 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <style>
        *{outline: white 8px solid}

        /* xs devices */
        body { background-color: red}

        .blue {
            background-color:rgb(139, 255, 253);
            height: 50px;
        }

        .green {
            background-color: rgb(173, 255, 173);
            height: 110px;
        }

        .orange {
            background-color: rgb(255, 218, 148);
            height: 170px;
        }

        .grey {
            background-color: rgb(214, 170, 255);
            height: 60px;
        }

        /* sm devices */
        @media (min-width: 576px) {
            body {background-color: orange }
        }

        /* md devices */
        @media (min-width: 768px ) {
            body { background-color: yellow}

            .orange {
                height: 120px;
            }

            .green {
                height: 200px;
            }
        } 


        /* lg devices */
        @media (min-width: 992px) {
            body {background-color: green }

            .green {
                height: 250px;
            }
            
            .orange {
                height: 180px;
            }

            .grey {
                height: 170px;
            }
        }

        /* xl devices */
        @media (min-width: 1200px ) {
            body {background-color: blue }
        }
        
    </style>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-6 blue"></div>
            <div class="col-lg-6 blue"></div>
        </div>

        <div class="row">
            <div class="col-12 green"></div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-4 orange"></div>
            <div class="col-12 col-lg-4 orange"></div>
            <div class="col-12 col-lg-4 orange"></div>
        </div>

        <div class="row">
            <div class="d-none d-md-block col-md-6 col-lg-3 grey"></div>
            <div class="d-none d-md-block col-md-6 col-lg-3 grey"></div>
            <div class="d-none d-md-block col-md-6 col-lg-3 grey"></div>
            <div class="d-none d-md-block col-md-6 col-lg-3 grey"></div>
        </div>

    </div>
</body>

</html>
